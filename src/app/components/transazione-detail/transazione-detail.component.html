<div
  *ngIf="transazione"
  class="card"
  style="width: 26rem"
  [ngClass]="{
    'bg-success': transazione.type == 'invoice',
    'bg-secondary': transazione.type == 'withdrawal'
  }"
>
  <div class="card-body">
    <h5 class="card-title">{{ transazione.business | uppercase }}</h5>
    <p class="card-text">{{ transazione.name }}</p>
    <p class="card-text">Account: {{ transazione.account }}</p>
    <p class="card-text">
      Date: {{ transazione.date * 1000 | date : "dd/MM/yyyy HH:mm" }}
    </p>
    <p class="card-text">Type: {{ transazione.type }}</p>
    <p
      class="card-text"
      [ngClass]="{
        'bg-warning': transazione.amount > 700,
        bold: transazione.amount > 800
      }"
    >
      Amount: {{ transazione.amount | currency : "â‚¬" }}
    </p>
  </div>
</div>
